<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<!-- LOCALS -->
<div class="container">
<div class="locals">
    {{#each locals}}
    <div class="locals-language-btn {{#if this.active}}active{{/if}}">{{this.name}}</div>
    {{/each}}
</div>
</div>

<!-- PROFILE -->
<div class="profile-container container">
    <div class="section">
        <div class="section__header">
            <div class="avatar">
                <img src="assets/img/avatar.jpg" class="avatar__photo">
            </div>
        </div>
        <div class="section__content">
            <div class="profile">
                <div class="personal-data">
                    <div class="personal-data__name">desmond</div>
                    <div class="personal-data__surname">rambowski</div>
                    <div class="personal-data__profession">Web Developer & Front-end Expert</div>
                    <div class="personal-data__links">
                        <a class="personal-data__link" href="#"><i class="personal-data__link-icon fab fa-facebook-f"></i></a>
                        <a class="personal-data__link" href="#"><i class="personal-data__link-icon fab fa-dribbble"></i></a>
                        <a class="personal-data__link" href="#"><i class="personal-data__link-icon fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="contacts">
                <div class="contacts__contact">
                    <div class="contacts__contact-name">{{location}}</div>
                    <div class="contacts__contact-info">Portland, OR</div>
                </div>
                <div class="contacts__contact">
                    <div class="contacts__contact-name">{{phone}}</div>
                    <div class="contacts__contact-info">534.456.886</div>
                </div>
                <div class="contacts__contact">
                    <div class="contacts__contact-name">{{web}}</div>
                    <div class="contacts__contact-info">ruventhemes.com</div>
                </div>
                <div class="contacts__contact">
                    <div class="contacts__contact-name">{{email}}</div>
                    <div class="contacts__contact-info">hello@example.com</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- INTRO -->
<div class="intro-container container">
    <div class="section">
        <div class="section__header">
            <div class="section__header-title">{{intro.title}}</div>
            <div class="section__header-description">{{intro.description}}</div>
        </div>
        <div class="section__content">{{intro.content}}</div>
    </div>
</div>
</body>
</html>
