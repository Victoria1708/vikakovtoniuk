<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<!-- PROFILE -->
<div class="container">
    <div class="section">
        <div class="section__header">
            <div class="avatar">
                <img src="assets/img/avatar.jpg" class="avatar__photo">
            </div>
        </div>
        <div class="section__content">
            <div class="profile">
                <div class="personal-data">
                    <p class="personal-data__name">desmond</p>
                    <p class="personal-data__surname">rambowski</p>
                    <p class="personal-data__profession">Web Developer & Front-end Expert</p>
                </div>
                <div class="social-links">
                    <a class="social-links__link" href="#"><i class="social-links__icon fab fa-facebook-f"></i></a>
                    <a class="social-links__link" href="#"><i class="social-links__icon fab fa-dribbble"></i></a>
                    <a class="social-links__link" href="#"><i class="social-links__icon fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="contacts">
                <div class="contacts__contact">Location
                    <div class="contacts__contact-info">Portland, OR</div>
                </div>
                <div class="contacts__contact">Phone
                    <div class="contacts__contact-info">534.456.886</div>
                </div>
                <div class="contacts__contact">Web
                    <div class="contacts__contact-info"><a href="#">ruventhemes.com</a></div>
                </div>
                <div class="contacts__contact">Email
                    <div class="contacts__contact-info"><a href="#">hello@exapmle.com </a></div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
